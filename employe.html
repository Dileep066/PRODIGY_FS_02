<!DOCTYPE html>
<html lang="en">

    <title>Employe</title>
    <link rel="stylesheet" href="/static/employe_style.css">
</head>
<body>

        <form action="/employe" method="POST">

                <label for="idnumber" class="form-label" >Employee ID</label>

        </form>
    </div>
