<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="/static/update_style.css">
</head>
<body>
    <div class="container">
        <h2>Update Employee</h2>
        <form action="/update/{{ emp.idnumber }}" method="post">
            <div class="form-group">
                <label for="idnumber" class="form-label">Employee ID</label>
                <input type="text" name="idnumber" class="form-control" id="idnumber" value="{{ emp.idnumber }}" required>
            </div>
            <div class="form-group">
                <label for="Name" class="form-label">Employee Name</label>
                <input type="text" name="Name" class="form-control" id="Name" value="{{ emp.name }}" required>
            </div>
            <div class="form-group">
                <label for="Role" class="form-label">Employee Role</label>
                <input type="text" name="Role" class="form-control" id="Role" value="{{ emp.role }}" required>
            </div>
            <div class="form-group">
                <label for="salary" class="form-label">Employee Salary</label>
                <input type="number" name="salary" class="form-control" id="salary" value="{{ emp.salary }}" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
